<ng-container *ngIf="theme$ | async as theme">

    <div class="d-flex flex-column px-3 pt-2 text-white sidebar">
        <ul class="nav nav-pills flex-column mb-sm-auto mb-0 "
            id="menu">
            <li class="nav-item">
                <a class="nav-link active"
                   href="#"><i class="bi bi-house-door me-2"></i>Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link"
                   href="#"><i class="bi bi-speedometer2 me-2"></i>Dashboard</a>
            </li>
            <li class="nav-item">
                <a class="nav-link"
                   href="#"><i class="bi bi-grid me-2"></i>Orders</a>
            </li>
            <li class="nav-item">
                <a class="nav-link"
                   href="#"><i class="bi bi-table me-2"></i>Products</a>
            </li>
            <li class="nav-item">
                <a class="nav-link"
                   href="#"><i class="bi bi-person-circle me-2"></i>Customers</a>
            </li>
        </ul>
        <hr [className]="theme === 'dark' ? 'text-white' : 'text-black'">
        <div class="dropdown pb-4">
            <a href="#"
               [ngClass]="theme === 'dark' ? 'text-white' : 'text-black'"
               class="d-flex align-items-center text-decoration-none dropdown-toggle"
               id="dropdown-user"
               data-bs-toggle="dropdown"
               aria-expanded="false">
                <img src="https://github.com/mdo.png"
                     alt="mdo"
                     width="30"
                     height="30"
                     class="rounded-circle me-2">
                <span class="d-none d-sm-inline mx-1">mdo</span>
            </a>
            <ul class="dropdown-menu text-small shadow"
                aria-labelledby="dropdown-user">
                <li><a class="dropdown-item"
                       href="#">New project...</a></li>
                <li><a class="dropdown-item"
                       href="#">Settings</a></li>
                <li><a class="dropdown-item"
                       href="#">Profile</a></li>
                <li>
                    <hr class="dropdown-divider">
                </li>
                <li><a class="dropdown-item"
                       href="#">Sign out</a></li>
            </ul>
        </div>
    </div>
</ng-container>
