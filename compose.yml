version: "3.8"

services:

  zero:
    image: justadirck/angular-zero:latest
    ports:
      - 80:80
  
  one:
    image: justadirck/angular-one:latest
    ports:
      - 81:80    

  two:
    image: justadirck/angular-two:latest
    ports:
      - 82:80

  arsha:
    image: justadirck/angular-arsha:latest
    ports:
      - 83:80   

  iportfolio:
    image: justadirck/angular-iportfolio:latest
    ports:
      - 84:80      

  knight:
    image: justadirck/angular-knight:latest
    ports:
      - 85:80     

  niceadmin:
    build: 
        context: niceadmin
        dockerfile: docker/dockerfile
    image: justadirck/angular-niceadmin:latest
    ports:
      - 86:80                 

    